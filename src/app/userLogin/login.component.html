<body>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">

    <img src="assets/images/logo_blue_nose_thick.png" class="avatar">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="form" (ngSubmit) = "formSubmit()">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput type="email" placeholder="Email" formControlName="email">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="password" placeholder="Password" formControlName="password">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-stroked-button color="accent" class="btn-block">Log in</button>
      </mat-card-actions>
    </form>

    <br>
    <a href="#">Forgot Password?</a><br>
    <a href="/signup">Create an Account</a>

  </mat-card>

</div>

</body>
