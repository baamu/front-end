<form [formGroup]="form" (ngSubmit) = "formSubmit()">

  <div class="panel panel-heading">
    <h1>Add Download</h1>
  </div>

  <div class="imgcontainer">
    <img src="assets/images/logo_gray_white_nose.png" alt="wolf" class="wolf">
  </div>
    
  <div class="container">
    <input type="text" placeholder="Paste URL" formControlName="url" required>
    <button class="btn btn-primary" type="submit">Add</button>
  </div>
    
</form>
