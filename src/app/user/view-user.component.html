<h1>On Going Downloads</h1>


<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- URL Column -->
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> URL </th>
      <td mat-cell *matCellDef="let element"> {{element.url}} </td>
    </ng-container>

    <!-- Downloaded Size Column -->
    <ng-container matColumnDef="downloadedSize">
      <th mat-header-cell *matHeaderCellDef> Downloaded Size (Bytes) </th>
      <td mat-cell *matCellDef="let element"> {{element.downloadedSize}} </td>
    </ng-container>

    <!-- File Size Column -->
    <ng-container matColumnDef="fileSize">
      <th mat-header-cell *matHeaderCellDef> File Size (Bytes) </th>
      <td mat-cell *matCellDef="let element"> {{element.fileSize}} </td>
    </ng-container>

    <!-- State Column -->
    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef> Completed </th>
      <td mat-cell *matCellDef="let element"> {{element.completed}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
