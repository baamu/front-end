
<h1>Downloads History</h1>


<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- URL Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> File Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Downloaded Size Column -->
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> URL </th>
      <td mat-cell *matCellDef="let element"> {{element.url}} </td>
    </ng-container>

    <!-- File Size Column -->
    <ng-container matColumnDef="added_date">
      <th mat-header-cell *matHeaderCellDef> Date Added </th>
      <td mat-cell *matCellDef="let element"> {{element.added_date}} </td>
    </ng-container>

    <!-- State Column -->
    <ng-container matColumnDef="downloaded_date">
      <th mat-header-cell *matHeaderCellDef> Downloaded Date </th>
      <td mat-cell *matCellDef="let element"> {{element.downloaded_date}} </td>
    </ng-container>

    <!-- State Column -->
    <ng-container matColumnDef="file_size">
      <th mat-header-cell *matHeaderCellDef> File Size (Bytes) </th>
      <td mat-cell *matCellDef="let element"> {{element.file_size}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
