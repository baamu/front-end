<h1>Other Repository</h1>


<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- URL Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> File ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Downloaded Size Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> File Name </th>
      <td mat-cell *matCellDef="let element" >{{element.name}}</td>
    </ng-container>

    <!-- File Size Column -->
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef> File Size (Bytes) </th>
      <td mat-cell *matCellDef="let element"> {{element.file_size}} </td>
    </ng-container>

    <ng-container matColumnDef="download">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell download-cell *matCellDef="let element" (click)="copyFile(element.id, element.name)"> <img [src]="element.image"> </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedCols"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedCols;"></tr>
  
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
